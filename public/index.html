<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Noto Sans KR 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-gradient-start: #e6e9f0;
        --bg-gradient-end: #eef1f5;
        --card-bg: rgba(255, 255, 255, 0.55);
        --card-border: rgba(255, 255, 255, 0.6);
        --card-shadow: rgba(31, 38, 135, 0.1);
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --color-primary: #3B82F6;
        --color-accent: #34D399;
        --focus-ring: var(--color-accent);
      }
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: var(--bg-gradient-start);
        color: var(--text-primary);
        overflow: hidden;
      }
      .background-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      }
      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
      }
      .shape1 {
        width: 350px; height: 350px;
        background: rgba(59, 130, 246, 0.25);
        top: 10%; left: 10%;
        animation: move 20s infinite alternate;
      }
      .shape2 {
        width: 250px; height: 250px;
        background: rgba(52, 211, 153, 0.25);
        bottom: 10%; right: 15%;
        animation: move 25s infinite alternate-reverse;
      }
      #mouse-light {
        position: fixed;
        width: 600px; height: 600px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, transparent 40%);
        pointer-events: none;
        z-index: 0;
        will-change: transform;
        display: block;
      }
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: saturate(150%) blur(20px);
        -webkit-backdrop-filter: saturate(150%) blur(20px);
        border-radius: 1.5rem;
        border: 1px solid var(--card-border);
        box-shadow: 0 8px 32px 0 var(--card-shadow);
        position: relative;
        z-index: 1;
      }
      :focus-visible {
        outline: 2px solid var(--focus-ring);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.3);
      }
      input:focus-visible, button:focus-visible {
        outline: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .shape, #mouse-light, .fade-in {
          animation: none !important;
          transition: none !important;
          display: none;
        }
        .fade-in { display: block; }
      }
      .fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes move { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(100px, 50px) rotate(30deg); } }
      .loader {
        border: 4px solid rgba(0,0,0,0.2);
        border-top: 4px solid #374151;
        border-radius: 50%;
        width: 24px; height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
